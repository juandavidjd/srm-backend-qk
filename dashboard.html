<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìä Panel de Diagn√≥stico ‚Äî SRM-QK</title>
  <meta name="description" content="Panel de an√°lisis de respuestas de la Suite Ejecutiva Digital ‚Äî SRM-QK" />
  <link rel="icon" type="image/png" href="https://somosrepuestosmotos-coder.github.io/QK/android-chrome-192x192.png">

  <!-- Chart.js y XLSX para gr√°ficos y exportaci√≥n -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #f5f7fb;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0A2F7B;
      color: white;
      text-align: center;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    select, button {
      padding: 0.6rem 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      cursor: pointer;
      background-color: white;
    }
    button {
      background-color: #00B6C8;
      color: white;
      border: none;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #089cae;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.8rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #f0f2f6;
      font-weight: 600;
    }
    tr:hover {
      background-color: #f9fafc;
    }
    canvas {
      max-width: 100%;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä Panel de Diagn√≥stico ‚Äî SRM-QK</h1>
    <p>Visualizaci√≥n de respuestas capturadas en la Suite Ejecutiva Digital</p>
  </header>

  <main>
    <div class="controls">
      <div>
        <label for="filter">üîç Filtrar por pregunta:</label>
        <select id="filter">
          <option value="all">Todas</option>
          <option value="main_objective_6m">Objetivo principal (6 meses)</option>
          <option value="biggest_challenge">Mayor desaf√≠o</option>
          <option value="investment_priority">Prioridad de inversi√≥n</option>
          <option value="start_timeline">Cronograma ideal</option>
        </select>
      </div>
      <button id="export">üìÅ Exportar a Excel</button>
    </div>

    <table id="responsesTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Fecha</th>
          <th>Sesi√≥n</th>
          <th>Pregunta</th>
          <th>Respuesta</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <canvas id="chart" height="100"></canvas>
  </main>

  <footer>¬© 2025 Somos Repuestos Motos ¬∑ Suite Ejecutiva Digital QK</footer>

  <script>
    const API_URL = window.location.origin + "/api/respuestas";
    let allData = [];
    let chartInstance = null;

    // Cargar datos desde el backend
    async function loadData() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        allData = data;
        renderTable(allData);
        renderChart(allData);
      } catch (err) {
        console.error("Error cargando datos:", err);
        alert("No se pudieron cargar los datos del servidor.");
      }
    }

    // Renderizar tabla
    function renderTable(data) {
      const tbody = document.querySelector("#responsesTable tbody");
      tbody.innerHTML = "";
      data.forEach((item, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${new Date(item.fecha).toLocaleString()}</td>
          <td>${item.session_id}</td>
          <td>${item.pregunta}</td>
          <td>${item.respuesta}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Renderizar gr√°fico
    function renderChart(data) {
      const ctx = document.getElementById("chart").getContext("2d");
      const grouped = data.reduce((acc, curr) => {
        acc[curr.respuesta] = (acc[curr.respuesta] || 0) + 1;
        return acc;
      }, {});
      const labels = Object.keys(grouped);
      const values = Object.values(grouped);

      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Frecuencia de respuestas",
            data: values,
            backgroundColor: "#00B6C8",
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
          },
          scales: {
            y: { beginAtZero: true, ticks: { precision: 0 } }
          }
        }
      });
    }

    // Filtro por pregunta
    document.getElementById("filter").addEventListener("change", (e) => {
      const val = e.target.value;
      const filtered = val === "all" ? allData : allData.filter(d => d.pregunta === val);
      renderTable(filtered);
      renderChart(filtered);
    });

    // Exportar a Excel
    document.getElementById("export").addEventListener("click", () => {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(allData);
      XLSX.utils.book_append_sheet(wb, ws, "Respuestas");
      XLSX.writeFile(wb, "respuestas_srmqk.xlsx");
    });

    // Cargar datos al iniciar
    loadData();
  </script>
</body>
</html>
